{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Sticky Note</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

</head>
<body>
    <h1>Delete Sticky Note</h1>
    <p>Are you sure you want to delete "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'note_list' %}">Cancel</a>
</body>
</html>
